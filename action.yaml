name: 'PR Poet'
description: 'Poestic musings for pull requests and other GitHub activity'
inputs:
  message:
    description: 'Message to turn into a poem'
    required: true
outputs:
  poem:
    description: 'The poem'
runs:
  using: 'docker'
  image: 'Dockerfile'
    args:
      - {{ inputs.message }}
